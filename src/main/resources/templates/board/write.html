<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/layout">
<head>
<meta charset="UTF-8">
<title>글작성 페이지</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div class="container body">
<!-- 상단 -->
<th:block th:replace ="fragment/header ::headerFragment"></th:block>
<div class="main_container">
<div th:fragment="contents">
<h1>게시글 작성</h1>
<form id ="frmdate">
        <div class="form-group">
              <label for="exampleFormControlInput1">제목</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목을 작성해주세요.">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">작성자</label>
            <input type="text" class="form-control" id="boardWriter" name="boardWriter" placeholder="이름을 적어주세요.">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">내용</label>
            <textarea class="form-control summernote" id="boardContents" name="boardContents" rows="10"></textarea>
          </div>
        <button type="button" class="btn btn-info" onclick="boardwriter()">등록하기</button>
        <button type="button" class="btn btn-secondary" onclick="backlist()">목록으로</button>
    </form>
</div>    
</div>
</div>
<!-- footer -->
<th:block th:replace="fragment/footer :: footerFragment"></th:block>
</body>
<script type="text/javascript"th:inline="javascript">
//목록 가기
function backlist(){
	location.href='/board/list';
}
//글 작성 ajax
function boardwriter(){
	var boardTitle = $('#boardTitle').val();
	var boardWriter = $('#boardWriter').val();
	var boardContents = $('#boardContents').val();
	
	var frmdata ={
			boardTitle,
			boardWriter,
			boardContents}
	
	$.ajax({
		url:'/api/board',
		type:'POST',
		data:JSON.stringify(frmdata),
		contentType:'application/json'
	}).done(function(data,textStatus,xhr){
		console.log(xhr);
	}).fail(function(data,textStatus,xhr){
		console.log(xhr);
	}).always(function(data,textStatus,xhr){
		console.log(xhr);
	});
		
	location.href="/board/list";
}	
</script>

</html>
