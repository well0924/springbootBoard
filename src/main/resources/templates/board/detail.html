<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>글 상세 조회</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<form id = "writeForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">글 제목</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="boardTitle" th:value="${detail.boardTitle}">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">작성자</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="boardWriter" th:value="${detail.boardWriter}">
  </div>
  <div class="mb-3">
  	<label for="floatingTextarea" class="form-label">글 내용</label>
  	<textarea class="form-control"  id="contents" name="boardContents">[[${detail.boardContents}]]</textarea>
  </div>
  <button type="button" class="btn btn-primary" onclick="boardupdate()">글수정</button>
  <button type="reset" class="btn btn-primary" onclick="boardDelete()">글삭제</button>
  <a class="btn btn-primary" href="/board/list">목록으로가기</a>
</form>
</body>
</html>
