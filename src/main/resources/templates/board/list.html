<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시글 목록화면</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
개시글 총개수:<span th:text="${count}"></span>
<table class="table">
  <thead>
    <tr>
      <th scope="col"><input id="allCheck" type="checkbox" name="allCheck"></th>	
      <th scope="col">글번호</th>
      <th scope="col">글 제목</th>
      <th scope="col">작성자</th>
      <th scope="col">글 등록일</th>
      <th scope="col">조회수</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="list:${boardList}">
     <td><input type="checkbox" name="RowCheck" value="${list.boardId}"></td>
     <td th:text="${list.boardId}"></td>
     <td>
   	    <a th:href="@{'/board/detailForm/'+${list.boardId}}">
           <span th:text="${list.boardTitle}"></span>
        </a>
     </td>
     <td th:text="${list.boardWriter}"></td>
     <td th:text="${#temporals.format(list.regDate,'yyyy-MM-dd HH:mm:ss')}"></td>
     <td th:text="${list.count}"></td>
    </tr>
  </tbody>
</table>
<br>
<a type="button" class="btn btn-primary" href="/board/writeForm">글 작성</a>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</body>
</html>
